<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Booking Order</title>
  </head>
  <body>
    <div class="container col-7 mt-5">
      <form>
        <div class="form-group col-2 mt-1">
          <label for="stocknames">Select Stock</label>
          <select class="form-control" id="stocknames" required>
            <option value="DBS">DBS</option>
            <option value="CBIT">CBIT</option>
            <option value="TKR">TKR</option>
            <option value="VNR VJIET">VNR VJIET</option>
            <option value="GRIET">GRIET</option>
          </select>
        </div>
        <div class="form-group mt-1">
          <label for="ordertype">Order Type</label>
          <select
            class="form-control"
            id="ordertype"
            onchange="disablePrice()"
            required
          >
            <option value="Limit">Limit</option>
            <option value="Market">Market</option>
          </select>
        </div>
        <div class="form-group mt-1">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <div class="form-group mt-1">
          <label for="qty">Quantity</label>
          <input type="number" class="form-control" id="qty" required />
        </div>
        <div class="form-group mt-1">
          <button type="submit" class="btn btn-danger mt-2" onclick="place()">
            Place Order
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      function disablePrice() {
        var ordertype = document.getElementById("ordertype").value;
        if (ordertype == "Market") {
          document.getElementById("price").disabled = true;
        } else {
          document.getElementById("price").disabled = false;
        }
      }

      function place() {
        var stockname = document.getElementById("stocknames").value;
        var ordertype = document.getElementById("ordertype").value;
        var price = parseInt(document.getElementById("price").value);
        var quantity = parseInt(document.getElementById("qty").value);

        alert(
          stockname +
            " " +
            ordertype +
            " " +
            price +
            " " +
            quantity +
            "=" +
            price * quantity
        );
      }
    </script>
  </body>
</html>
